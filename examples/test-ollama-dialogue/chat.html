<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conversation à deux</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial;
        }

        header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            /* gauche | centre | droite */
            gap: 12px;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid currentColor;
        }

        .desc {
            border: 1px solid currentColor;
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
            line-height: 1.3;
            align-content: center;
        }

        #descLeft {
            text-align: center;
        }

        #descRight {
            text-align: center;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .radios label {
            margin: 0 8px;
            cursor: pointer;
        }

        .status {
            margin-left: 12px;
            opacity: .7;
            font-size: 12px;
        }

        .wrap {
            height: calc(100vh - 68px);
            display: grid;
            grid-template-rows: 1fr;
        }

        #messages {
            list-style: none;
            margin: 0;
            padding: 16px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .msg {
            max-width: 70%;
            border: 1px solid currentColor;
            border-radius: 12px;
            padding: 10px 12px;
            display: inline-flex;
            flex-direction: column;
            gap: 6px;
        }

        .left {
            align-self: flex-start;
            border-top-left-radius: 4px;
        }

        .right {
            align-self: flex-end;
            border-top-right-radius: 4px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 28px;
            height: 28px;
            border: 1px solid currentColor;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .name {
            font-weight: 600;
        }

        .time {
            font-size: 12px;
            opacity: .7;
        }

        .text {
            white-space: pre-wrap;
        }

        .disabled {
            opacity: .5;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <header>
        <!-- Description personnage gauche -->
        <div id="descLeft" class="desc"></div>

        <!-- Radios au milieu -->
        <div class="center">
            <div class="radios" role="radiogroup" aria-label="Contrôle conversation">
                <label><input type="radio" name="run" id="radioStart" value="start" > Démarrer</label>
                <label><input type="radio" name="run" id="radioStop" value="stop" checked> Stopper</label>
            </div>
            <span id="status" class="status">État : démarré</span>
        </div>

        <!-- Description personnage droite -->
        <div id="descRight" class="desc"></div>
    </header>

    <div class="wrap">
        <ul id="messages"></ul>
    </div>

    <!-- Compile d'abord chat.ts -> chat.js -->
    <script type="module" src="chat.ts"></script>
</body>

</html>
