<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Points 2D + Représentation 3D</title>
  <style>
    :root { --border: #444; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Arial; }
    .hint { font-size: 13px; opacity: .75; }
    .container { display: flex; gap: 12px; padding: 12px; height: calc(100vh - 64px); }
    .panel { border: 1px solid var(--border); border-radius: 10px; padding: 10px; display: flex; flex-direction: column; min-width: 320px; }
    .panel h2 { margin: 0 0 8px 0; font-size: 14px; opacity: .75; }
    .fill { flex: 1 1 auto; position: relative; }
    canvas { width: 100%; height: 100%; display: block; border-radius: 8px; background: #fff; }
    .legend { font-size: 12px; opacity: .7; margin-top: 6px; }
  </style>
</head>
<body>
  <header>
 
          <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",

        }
    }

    </script>
  </header>
  <a href="./compression.html">Compression</a>
   <div id="formule">
 
    </div>
  <div class="container">
    <!-- Gauche : représentation 3D -->
    <section class="panel" style="flex: 1 1 50%;">
      <h2>Représentation 3D (isométrique)</h2>
      <div id="app">
    
      </div>
      <div class="legend">Colonnes isométriques projetées depuis la scène 2D (hauteur = h, position = (x,y)).</div>
    </section>

    <!-- Droite : canvas 2D interactif -->
    <section class="panel" style="flex: 1 1 50%;">
      <h2>Éditeur 2D</h2>
      <div class="fill">
        <canvas id="stage" aria-label="Plan de points"></canvas>
      </div>
    </section>
  </div>

  
</body>
<script src="./main.js" type="module"></script>

</html>
