<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Space Invaders – Excalibur (Import Map)</title>
  <style>
    html, body { height:100%; margin:0; background:#0b0b12; color:#e8e8f0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial; }
    #game { width:100%; height:100%; display:grid; place-items:center; }
  </style>

  <!-- Polyfill Import Maps pour navigateurs non-compatibles (Safari/Firefox) -->
  <script async src="https://unpkg.com/es-module-shims@1/dist/es-module-shims.js"></script>

  <!-- Import map : lie le specifier "excalibur" à la version ESM dans node_modules -->
  <script type="importmap">
  {
    "imports": {
      "excalibur": "/node_modules/excalibur/build/esm/excalibur.min.js"
    }
  }
  </script>
</head>
<body>
  <div id="game"></div>

  <!-- Ton entrée de jeu (JS compilé). Adapte le chemin si tu sers /dist/ -->
  <script type="module" src="./index.ts"></script>
</body>
</html>
