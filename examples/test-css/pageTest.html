<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page flex (HTML séparé)</title>
  <style>
    /* Mise en page sans couleurs : uniquement placement et bordures via currentColor */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial; }

    :root { --gap: 12px; --pad: 12px; --radius: 12px; --sidebar-min: 200px; }

    header, footer { padding: var(--pad); border: 1px solid currentColor; border-radius: var(--radius); }

    .container {
      display: flex;
      gap: var(--gap);
      padding: var(--gap);
      flex-direction: row;              /* passe en colonne sous 700px */
      min-height: calc(100vh - 2 * 56px);
    }
    @media (max-width: 700px) {
      .container { flex-direction: column; }
    }

    .sidebar { flex: 0 0 clamp(var(--sidebar-min), 30%, 360px); border: 1px solid currentColor; border-radius: var(--radius); padding: var(--pad); }
    .main    { flex: 1 1 auto; min-width: 0; border: 1px solid currentColor; border-radius: var(--radius); padding: var(--pad); }
    .aside   { flex: 0 0 220px; border: 1px solid currentColor; border-radius: var(--radius); padding: var(--pad); }
  </style>
</head>
<body>
  <header><h1 style="margin:0; font-size:1.1rem;">En-tête</h1></header>

  <div class="container" id="layoutRoot">
    <aside class="sidebar" id="sidebar">
      <p style="margin:0">Menu / Sidebar (≈30%, min 200px)</p>
    </aside>

    <main class="main" id="main">
      <h2 style="margin:0 0 .5rem 0; font-size:1rem;">Contenu principal</h2>
      <p>Zone extensible (flex:1).</p>
    </main>

    <aside class="aside" id="aside">
      <h3 style="margin:0 0 .5rem 0; font-size:.95rem;">Aside</h3>
      <p>Bloc latéral fixe (220px).</p>
    </aside>
  </div>

  <footer><small>Pied de page</small></footer>

  
</body>
<script src="./pageTest.ts"></script>

</html>
